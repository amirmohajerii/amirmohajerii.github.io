<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <button id="langToggle">FA</button>

  <header class="container">
    <div class="hero">
      <h1 id="name">Your Name</h1>
      <h2 id="title">Backend Developer • C# • ASP.NET</h2>
      <p id="intro">
        Software developer specialized in building secure, scalable,
        high-performance backend systems using modern .NET technologies.
      </p>

      <div class="links">
        <a id="github" href="#" target="_blank">GitHub</a>
        <a id="linkedin" href="#" target="_blank">LinkedIn</a>
        <a id="email" href="mailto:you@email.com">Email</a>
      </div>
    </div>
  </header>

  <main class="container">

    <section>
      <h3 id="aboutTitle">About Me</h3>
      <p id="aboutText"></p>
    </section>

    <section>
      <h3 id="skillsTitle">Skills</h3>
      <div class="skills" id="skills"></div>
    </section>

    <section>
      <h3 id="projectsTitle">Projects</h3>

      <div class="project">
        <h4 id="p1Title"></h4>
        <p id="p1Text"></p>
      </div>

      <div class="project">
        <h4 id="p2Title"></h4>
        <p id="p2Text"></p>
      </div>
    </section>

    <section>
      <h3 id="expTitle">Experience</h3>
      <div class="experience">
        <h4 id="expRole"></h4>
        <p class="muted" id="expTime"></p>
        <p id="expText"></p>
      </div>
    </section>

    <section>
      <h3 id="contactTitle">Contact</h3>
      <p id="contactText"></p>
    </section>

  </main>

  <footer>
    <p id="footerText"></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
